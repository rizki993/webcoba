<html>
    <head>
        <title>belajar operator</title>
    </head>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <body>
        <button class="btn btn-warning" onclick="tambah()">Penjumlahan</button>
        <button class="btn btn-danger" onclick="kurang()">Pengurangan</button>
        <button class="btn btn-success" onclick="kali()">Pengalian</button>
        <button class="btn btn-primary" onclick="bagi()">Pembagian</button>
    

        <script src="../bootstrap/js/bootstrap.js"></script>
        <script >
            var a=10;
            var b=5.2;
            var c=3;

            function tambah(){
                alert("nilai penjumlahan" + (a+b+c))
            }
            function kurang(){
                alert(a-b)
            }
            function kali(){
                alert(c*a*b)
            }
            function bagi(){
                alert(a/c)
            }
        </script>
    
    
    
    </body>

</html>
